<script>
function toggleMusic() {
    const audio = document.getElementById('bgMusic');
    if (audio.paused) {
        audio.muted = false;
        audio.currentTime = audio.currentTime || 0;
        audio.play();
    } else {
        audio.pause();
    }
}

// 修改音频自动播放相关代码
window.addEventListener('load', function() {
    const audio = document.getElementById('bgMusic');
    audio.loop = true;
    
    // 方法1: 尝试多种用户交互事件来触发播放
    function tryToPlay() {
        audio.muted = false;
        audio.currentTime = 0;
        audio.play().catch(function(error) {
            console.log("播放失败，等待用户交互");
        });
    }
    
    // 监听多个事件来尝试播放
    document.addEventListener('click', tryToPlay, { once: true });
    document.addEventListener('touchstart', tryToPlay, { once: true });
    document.addEventListener('mousemove', tryToPlay, { once: true });
    document.addEventListener('keydown', tryToPlay, { once: true });
    
    // 方法2: 添加静音自动播放，用户交互后取消静音
    audio.muted = true;
    audio.play().then(function() {
        // 等待用户首次交互时取消静音
        function unmute() {
            audio.muted = false;
            document.removeEventListener('click', unmute);
            document.removeEventListener('touchstart', unmute);
        }
        document.addEventListener('click', unmute);
        document.addEventListener('touchstart', unmute);
    });

    // 添加音频结束事件监听
    audio.addEventListener('ended', function() {
        // 音频播放结束时，重新开始播放
        audio.currentTime = 0;
        audio.play().catch(function(error) {
            console.log("重新播放失败");
        });
    });
});

let isTyping = false;
let textContainer = document.getElementById('typewriter');
let showTextBtn = document.getElementById('showTextBtn');

function typeWriter(text, speed = 100) {
    if (isTyping) {
        textContainer.style.display = 'none';
        textContainer.textContent = '';
        isTyping = false;
        showTextBtn.textContent = '显示告白';
        return;
    }

    isTyping = true;
    showTextBtn.textContent = '关闭告白';
    textContainer.style.display = 'block';
    textContainer.innerHTML = '';
    let i = 0;
    
    function type() {
        if (i < text.length && isTyping) {
            if (text.charAt(i) === '\n') {
                textContainer.innerHTML += '<br><br>';
            } else {
                textContainer.innerHTML += text.charAt(i);
            }
            i++;
            textContainer.scrollTop = textContainer.scrollHeight;
            setTimeout(type, speed);
        }
    }
    
    type();
}

// 添加点击事件
showTextBtn.addEventListener('click', () => {
    typeWriter(text);
});

// 点击文字区域外关闭文字
document.addEventListener('click', (e) => {
    if (isTyping && !textContainer.contains(e.target) && e.target !== showTextBtn) {
        typeWriter(text); // 会关闭文字显示

    <canvas id="canvas" width="1920" height="947"></canvas>

    <script type="text/javascript">
    // 添加回颜色数组和必要的变量
    const colors = [
        "#a1eafb", "#fdfdfd", "#ffcef3", "#cabbe9",
        "#bad7df", "#ffe2e2", "#99ddcc", "#08d9d6",
        "#252a34", "#ff2e63", "#defcf9", "#cadefc",
        "#c3bef0", "#cca8e9", "#cbd7ac", "#e8c6c0",
        "#dc9898", "#ecc8ba"
    ];
    
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const hearts = [];

    // 添加窗口大小监听
    window.addEventListener("resize", function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // 优化 Heart 类
    class Heart {
        constructor() {
            this.width = 473.8;
            this.height = 408.6;
            this.reset();
            this.opacity = Math.random() * 0.5 + 0.5;
            this.targetScale = Math.random() * 0.15 + 0.02;
            this.scale = this.targetScale * Math.random();
        }
        
        reset() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.vel = {
                x: (Math.random() - 0.5) * 4,
                y: (Math.random() - 0.5) * 4
            };
        }
        
        update() {
            this.x += this.vel.x;
            this.y += this.vel.y;
            this.scale += (this.targetScale - this.scale) * 0.01;
            
            if (this.isOutOfBounds()) {
                this.scale = 0;
                this.reset();
            }
        }
        
        isOutOfBounds() {
            return (
                this.x - this.width > window.innerWidth ||
                this.x + this.width < 0 ||
                this.y - this.height > window.innerHeight ||
                this.y + this.height < 0
            );
        }
        
        draw(ctx, i, colors) {
            ctx.globalAlpha = this.opacity;
            ctx.font = `${180 * this.scale}px "微软雅黑"`;
            ctx.fillStyle = colors[i % colors.length];
            ctx.fillText('王玉琳', this.x - this.width * 0.5, this.y - this.height * 0.5);
        }
    }

    // 修改 lovetime 函数的实现
    function lovetime() {
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const year = day * 365;
        
        const startDate = new Date(2024, 3, 16, 12, 30, 0);
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const years = Math.floor(diff / year);
            const days = Math.floor((diff % year) / day);
            const hours = Math.floor((diff % day) / hour);
            const minutes = Math.floor((diff % hour) / minute);
            const seconds = Math.floor((diff % minute) / second);
            
            const timerElement = document.getElementById("lovetime");
            if (timerElement) {
                timerElement.innerHTML = `已经和王玉琳认识 ${years}年${days}天${hours}小时${minutes}分钟${seconds}秒啦🎉`;
                // 确保文字可见
                timerElement.style.display = 'block';
                timerElement.style.color = '#ffe2e2';
                timerElement.style.fontSize = '16px';
                timerElement.style.fontFamily = '微软雅黑';
                timerElement.style.textAlign = 'center';
                timerElement.style.padding = '20px';
                timerElement.style.position = 'relative';
                timerElement.style.zIndex = '1000';
            }
            
            requestAnimationFrame(updateTimer);
        }
        
        updateTimer();
    }

    // 确保在页面加载完成后立即调用
    document.addEventListener('DOMContentLoaded', function() {
        lovetime();  // 先启动计时器
    });

    // 在原有代码的基础上，在 render 函数之前添加烟花相关的类
    class Firework {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height * 0.3);
            this.speed = 3 + Math.random() * 4;
            this.particles = [];
            this.exploded = false;
            this.colors = [
                `hsl(${Math.random() * 360}, 100%, 50%)`,
                `hsl(${Math.random() * 360}, 100%, 50%)`,
                `hsl(${Math.random() * 360}, 100%, 70%)`
            ];
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                }
            } else {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.update();
                    if (p.alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                if (this.particles.length === 0) {
                    this.reset();
                }
            }
        }

        explode() {
            this.exploded = true;
            for (let i = 0; i < 120; i++) {
                this.particles.push(new Particle(
                    this.x, 
                    this.y, 
                    this.colors[Math.floor(Math.random() * this.colors.length)]
                ));
            }
        }

        draw(ctx) {
            if (!this.exploded) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.colors[0];
                ctx.fill();
            }
            for (const p of this.particles) {
                p.draw(ctx);
            }
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.alpha = 1;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 8 + 3;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.gravity = 0.15;
            this.size = Math.random() * 3 + 1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += this.gravity;
            this.alpha -= 0.008;
        }

        draw(ctx) {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.restore();
        }
    }

    // 创建烟花数组
    const fireworks = Array(8).fill().map(() => new Firework());

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 清空现有的hearts数组
        hearts.length = 0;
        
        // 重新初始化漂浮文字
        for (let i = 0; i < 100; i++) {
            hearts.push(new Heart());
        }
        
        // 开始渲染
        render();
    }

    function render() {
        // 完全清除画布，使用不透明的黑色背景
        ctx.fillStyle = 'rgb(0, 0, 0)';  // 使用完全不透明的黑色
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 渲染漂浮文字
        for (var i = 0; i < hearts.length; i++) {
            hearts[i].update();
            hearts[i].draw(ctx, i, colors);
        }
        
        // 为烟花单独添加半透明层来创建拖尾效果
        ctx.save();
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 渲染烟花
        fireworks.forEach(fw => {
            fw.update();
            fw.draw(ctx);
        });
        ctx.restore();
        
        requestAnimationFrame(render);
    }

    // 添加窗口大小变化监听
    window.addEventListener("resize", function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // 确保在页面加载完成后初始化
    window.addEventListener('load', function() {
        init();
    });
    </script>
